<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard | Company</title>
  {% include 'head.html' %}
</head>

<body class="sb-nav-fixed">
  {% include 'topbar.html' %}

  <div id="layoutSidenav">
    {% include 'navbar.html' %}

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Dashboard</h1>
          <div class="row">
            <div class="col-xl-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fa-solid fa-chart-line me-1"></i>
                  Stream Traffic
                </div>
                <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fa fa-users me-1" aria-hidden="true"></i>
                  Active Subscribers
                </div>
                <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                <input id="barChartData" value="{{ bar_chard_data|e }}" autocomplete="false" readonly>
              </div>
            </div>
          </div>



















        </div>
      </main>
      {% include 'footer.html' %}
    </div>
  </div>
  {% include 'scripts.html' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" crossorigin="anonymous"></script>
  <!-- <script src="static/js/imported/chart-area-demo.js"></script> -->
  <!-- <script src="static/js/imported/chart-bar-demo.js"></script> -->




  <script src="static/js/dashboard.js" crossorigin="anonymous"></script>

</body>

</html>
