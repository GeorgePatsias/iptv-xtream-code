<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Streamflix</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="static/css/styles.css" rel="stylesheet" />
  </script>
</head>

<body class="bg-primary background-img">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h1 class="text-center font-weight-light my-4"><i class="fa-solid fa-tv"></i> Streamflix</h1>
                </div>
                <div class="card-body">
                  <form action="/login" method="POST">
                    <div class="form-group">
                      <h6 class="mb-1 text-danger">{{ error_message|e }}</h6>
                      <label class="small mb-1" for="inputUsername">
                        <h6><i class="fa-solid fa-user"></i> Username</h6>
                      </label>
                      <input class="form-control py-4 rounded-pill" id="inputUsername" type="text"
                        placeholder="Enter username" name="username" value="administrator" autocomplete="off" required />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputPassword">
                        <h6><i class="fa-solid fa-key"></i> Password</h6>
                      </label>
                      <input class="form-control py-4 rounded-pill" id="inputPassword" type="password"
                        placeholder="Enter password" name="password" value="Password1!" autocomplete="off" required />
                    </div>
                    <input name="csrf_token" type="hidden" value="{{ csrf_token|e }}">
                    <hr/>
                    <div class="form-group d-flex justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary py-2 w-100 rounded-pill"><i
                          class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  {% include 'scripts.html' %}
</body>

</html>
